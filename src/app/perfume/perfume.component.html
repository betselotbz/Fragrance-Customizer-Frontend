
<div>

<div class="container">
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let perfume of perfumes">
      <div class="card">
        <img src="{{perfume.image}}" class="card-img-top" alt="Perfume Image">
        <div class="card-body">
          <h5 class="card-title">{{perfume.name}}</h5>
          <p class="card-text">{{perfume.description}}</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
